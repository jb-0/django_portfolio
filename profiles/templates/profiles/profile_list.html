{% extends "base_generic.html" %}

{% block content %}
  <h1>Profile List</h1>
  {% if my_profile_list %}
  <ul>
    {% for profile in my_profile_list %}
      <li>
        <a href="{{ profile.get_absolute_url }}">{{ profile.name }}</a> ({{profile.email}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no profiles.</p>
  {% endif %}       
{% endblock %}
